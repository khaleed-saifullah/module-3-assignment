<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window <Object></Object></title>
</head>

<body>
  <button class="click-btn">Click Me</button>
  <script>
    let button = document.querySelector(".click-btn");

    function openWindow(url, width, height) {
      let dimension = `"width=${width},height=${height}"`;
      window.open(url, "_blank", dimension);
    }

    button.addEventListener("click", function () {
      openWindow("https://www.google.com", 800, 600);
    });

  </script>
</body>

</html>
